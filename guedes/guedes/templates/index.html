{% extends "base.html" %}

{% load sekizai_tags thumbnail i18n %}

{% block head_title %}{{object.page_title}}{% endblock %}

{% block content %}
    <div class="container">
        <div class="inner-container">
            {% if object.picture %}
            <div class="profile-image">
                <img src="{% thumbnail 380x0 upscale %}" alt="" />
            </div>
            {% endif %}
            <div class="text">
                {{ object.text|safe }}
            </div>
        </div>
    </div>
{% endblock %}
