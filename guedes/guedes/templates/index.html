{% extends "base.html" %}

{% load sekizai_tags about_tags thumbnail i18n %}

{% block head_title %}{{object.page_title}}{% endblock %}

{% block content %}
    <div class="container">
        <div class="inner-container">
            {% if object.picture %}
            <div class="profile-image">
                <img src="{% thumbnail object.picture 380x0 upscale %}" alt="" />
            </div>
            {% endif %}
            <div class="text">
                {{ object.text|safe }}
            </div>
            <div class="col-xs-12 col-sm-11 col-sm-offset-1">
                <h1>About Me</h1>
            </div>
            {% show_interest_masonry %}
        </div>
    </div>
{% endblock %}
