<div id="network">
    <div class="inner-network">
        {% for object in object_list %}
            <div class="network-item" style="background-color:{{object.color}}">
                <a href="{{ object.url }}" alt="{{ object.name }}" title="{{ object.name }}"><span class="icon {{ object.icon }}"></span></a>
            </div>
        {% endfor %}
    </div>
</div>
